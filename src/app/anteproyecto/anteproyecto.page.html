<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anteproyecto</ion-title>
    <ion-button (click)="abrir()" fill="clear" class="btn-notifiacion position-relative">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge class="cant">2</ion-badge>
    </ion-button>
  <ion-list *ngIf="mostrar">
    <ion-item>1.Action</ion-item>
    <ion-item>2.Another action</ion-item>
    <ion-item>3.Something else here</ion-item>
  </ion-list>
<!--configuracion, salir, etc-->
<ion-list class="btn-2">
  <ion-item>
    <ion-icon color="primary" class="icono" name="caret-down">
    <ion-select [(ngModel)]="op" interface="action-sheet" (ionChange)="opciones()">
      <ion-select-option value="config">Configuración</ion-select-option>
      <ion-select-option  value="cerrar">Cerrar sesión</ion-select-option>
    </ion-select>
    </ion-icon>
  </ion-item>
</ion-list>
  </ion-toolbar>
</ion-header>

<ion-content class="list-form" [fullscreen]="true">
  <ion-list class="lista2">
    <ion-item *ngFor="let item of items">
      <ion-input label={{item.titulo}} labelPlacement="floating" placeholder="Escribe tu titulo"></ion-input>
    </ion-item>
    <ion-button expand="full" color="success" id="open-modal">Añadir item</ion-button>
    <ion-button expand="full">Guardar</ion-button>
  </ion-list>


  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Item nuevo</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
       <ion-list class="formitems">
        <ion-item>
          <ion-input
            label="Escribe el nombre del item" labelPlacement="stacked" type="text" placeholder="Escribre aquí" [(ngModel)]="this.titulo"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="success" (click)="add()">Añadir</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>



</ion-content>

<ion-alert
trigger="present-alert2"
header="Datos del Estudiante"
[buttons]="alertButtons"
[inputs]="alertInputs"
></ion-alert>
