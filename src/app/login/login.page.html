<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anteproyecto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="lista-items">
    <ion-label class="label-sesion">Iniciar sesión</ion-label>
    <ion-item>
      <ion-label>EMAIL:</ion-label>
      <ion-input type="email" placeholder="Ingresa el email" [(ngModel)]="login.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>PASSWORD</ion-label>
      <ion-input type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="login.password"></ion-input>
    </ion-item>
    <ion-button (click)="autenticar()" expand="block">Entrar</ion-button>
    </ion-list>
    <ion-button fill="clear" expand="full" (click)="presentAlert2()">Crear cuenta</ion-button>

  </ion-content>
